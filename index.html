<!doctype html>
<html lang="ja">
<head>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-H4L5Q84QL7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-H4L5Q84QL7');

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
<title>2025年中四国学生リーグ — チーム & 選手</title>
<link rel="stylesheet" href="statics/css/style_w.css" />
</head>
<body>
<header>
  <div>
    <!-- <h3>選手検索</h3> -->
    <img src="statics/img/cscaa_jp.png" alt="logo" height="60" style="vertical-align:middle; margin-right:12px">
    <!-- <div class="muted">チームと選手を素早く検索・絞り込み</div> -->
     <a class="btn small" href="https://cscaa.jp" target="_blank" rel="noopener noreferrer">連盟HP</a>
  </div>
  <div style="margin-left:auto" class="kbd">⌘/Ctrl + K で検索フォーカス</div>
</header>

<div class="search-bar" role="search" aria-label="検索バー">
  <div class="tabs" role="tablist" aria-label="検索対象切替">
    <button class="tab" role="tab" aria-selected="true" data-target="players">選手</button>
    <button class="tab" role="tab" aria-selected="false" data-target="teams">チーム</button>
  </div>
</div>
<div class="search-bar" role="search" aria-label="検索バー">
  <div class="filters" aria-hidden="false">
    <label style="margin:0">
      <!-- <div class="muted">ブロック</div> -->
      <select id="division" class="input" aria-label="ブロック"　>
        <option value="" selected>ブロック指定</option>
        <!-- <option value="">指定なし</option> -->
        <option value="A">A</option>
        <option value="B">B</option>
        <!-- <option value="Central">Central</option> -->
      </select>
    </label>

    <!-- <label style="margin:0">
      <div class="muted">ポジション</div>
      <select id="position" class="input" aria-label="ポジション選択">
        <option value="">指定なし</option>
        <option value="QB">QB</option>
        <option value="RB">RB</option>
        <option value="WR">WR</option>
        <option value="LB">LB</option>
        <option value="DL">DL</option>
        <option value="DB">DB</option>
      </select>
    </label> -->
    <label style="margin:0">
      <!-- <div class="muted">選手名・チーム名</div> -->
        <input id="q" class="input" type="search" placeholder="選手名・チーム名で検索" aria-label="フリーワード検索">
    </label>
    <label style="margin:0">
      <!-- <div class="muted">番号</div> -->
      <input id="numMax" type="tel" min="0" placeholder="番号で検索" class="input small" style="width:50px" aria-label="番号上限">
    </label>
    <label style="margin:0">
      <!-- <div class="muted">   </div> -->
    <button id="resetFilters" class="btn small" title="フィルタリセット">リセット</button>
    </label>
  </div>
</div>

<div class="main">
  <aside class="sidebar" aria-label="検索サイドバー">
    <h3 style="margin-top:0">検索概要</h3>
    <div class="muted" id="summary">選手を表示中 — 全 <span id="count">0</span> 件</div>

    <hr style="border:none; height:1px; background:rgba(255,255,255,0.03); margin:12px 0">

    <div>
      <label>並べ替え</label>
      <select id="sortBy" class="input" aria-label="並べ替え">
        <option value="relevance">関連順</option>
        <option value="name">名前（昇順）</option>
        <option value="number">番号（昇順）</option>
      </select>
    </div>

    <div style="margin-top:12px">
      <label>表示数</label>
      <select id="perPage" class="input" aria-label="1ページあたり表示数">
        <option>12</option><option>24</option><option>48</option>
      </select>
    </div>

    <div style="margin-top:14px">
      <label>ショートカット</label>
      <div class="muted">Enter: 詳細を開く / Esc: モーダル閉じる</div>
      <div class="muted">Ver.0.2.0</div>
    </div>
  </aside>

  <section class="results" aria-live="polite">
    <div class="list-controls">
      <div class="muted" id="activeFilters">フィルタ：なし</div>
      <!-- <div>
        <button id="toggleView" class="btn small">グリッド切替</button>
      </div> -->
    </div>
     <div>
        <button id="toggleView" class="btn small">グリッド切替</button>
      </div>
    <div id="resultsArea">
      <!-- 動的に挿入 -->
    </div>

    <footer>
      <div class="muted">ブロック、選手名、チーム名、番号(半角数字)を入力すると検索できます。</div>
    </footer>
  </section>
</div>

<!-- Modal -->
<div id="modalRoot" aria-hidden="true"></div>

<script>
    import('./statics/js/script.js').catch(console.error);
</script>
</body>
</html>
