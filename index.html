<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>アメフトリーグ検索 — チーム & 選手</title>
<style>
  :root{
    --bg:#0f1720; --card:#0b1220; --muted:#9aa7b2;
    --accent:#1fb6ff; --glass: rgba(255,255,255,0.03);
    font-family: -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
  }
  *{box-sizing:border-box}
  body{
    margin:0; background:linear-gradient(180deg,#071025 0%, #04101a 100%); color:#e6f0f6;
    padding:24px;
  }
  header{
    display:flex; gap:16px; align-items:center; margin-bottom:18px;
  }
  h1{font-size:20px; margin:0}
  .search-bar{
    display:flex; gap:12px; align-items:center; margin-top:8px; flex-wrap:wrap;
  }
  .tabs{display:flex; gap:8px}
  .tab{
    padding:8px 12px; border-radius:8px; background:var(--glass); cursor:pointer; color:var(--muted);
  }
  .tab[aria-selected="true"]{background:linear-gradient(90deg,var(--accent),#4fd1ff); color:#021122; font-weight:600}
  .input{
    background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.04);
    padding:10px 12px; border-radius:10px; color:inherit; min-width:220px;
  }
  .filters{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
  select.input, input[type=number].input{appearance:none}
  .main{display:grid; grid-template-columns: 320px 1fr; gap:16px; margin-top:18px}
  @media (max-width:900px){ .main{grid-template-columns:1fr} .sidebar{order:2} .results{order:1} }
  .sidebar{background:var(--card); padding:12px; border-radius:12px; box-shadow: 0 4px 20px rgba(2,6,23,0.6)}
  .results{min-height:320px}
  .list-controls{display:flex; justify-content:space-between; align-items:center; margin-bottom:10px}
  .result-grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:12px}
  .card{
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    padding:12px; border-radius:12px; cursor:pointer;
  }
  .team-badge{width:56px;height:56px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#7fe0ff);display:flex;align-items:center;justify-content:center;font-weight:700;color:#04202b}
  .meta{color:var(--muted);font-size:13px;margin-top:6px}
  table{width:100%; border-collapse:collapse}
  th,td{padding:8px 10px; text-align:left; border-bottom:1px solid rgba(255,255,255,0.03)}
  th{font-size:13px;color:var(--muted)}
  .btn{
    padding:8px 10px;border-radius:8px;background:var(--accent);color:#021122;border:none;cursor:pointer;font-weight:600;
  }
  .small{font-size:13px;padding:6px 8px}
  /* modal */
  .modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:60}
  .modal{width:min(900px,96%); max-height:85vh; overflow:auto; background:#021220;padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
  .modal .close{float:right; background:none;border:1px solid rgba(255,255,255,0.05); color:var(--muted); padding:6px 8px; border-radius:8px; cursor:pointer}
  /* tiny */
  label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
  .muted{color:var(--muted);font-size:13px}
  .kbd{background:#071625;border-radius:6px;padding:3px 6px;border:1px solid rgba(255,255,255,0.03);font-size:12px}
  footer{margin-top:16px;color:var(--muted);font-size:13px}
</style>
</head>
<body>
<header>
  <div>
    <h1>アメフトリーグ検索</h1>
    <div class="muted">チームと選手を素早く検索・絞り込み</div>
  </div>
  <div style="margin-left:auto" class="kbd">⌘/Ctrl + K で検索フォーカス</div>
</header>

<div class="search-bar" role="search" aria-label="検索バー">
  <div class="tabs" role="tablist" aria-label="検索対象切替">
    <button class="tab" role="tab" aria-selected="true" data-target="players">選手</button>
    <button class="tab" role="tab" aria-selected="false" data-target="teams">チーム</button>
  </div>

  <input id="q" class="input" type="search" placeholder="選手名・チーム名で検索（例：田中、Blue）" aria-label="フリーワード検索">

  <div class="filters" aria-hidden="false">
    <label style="margin:0">
      <div class="muted">ディビジョン</div>
      <select id="division" class="input" aria-label="ディビジョン選択">
        <option value="">すべて</option>
        <option value="East">East</option>
        <option value="West">West</option>
        <option value="Central">Central</option>
      </select>
    </label>

    <label style="margin:0">
      <div class="muted">ポジション</div>
      <select id="position" class="input" aria-label="ポジション選択">
        <option value="">すべて</option>
        <option value="QB">QB</option>
        <option value="RB">RB</option>
        <option value="WR">WR</option>
        <option value="LB">LB</option>
        <option value="DL">DL</option>
        <option value="DB">DB</option>
      </select>
    </label>

    <label style="margin:0">
      <div class="muted">背番号</div>
      <input id="numMax" type="number" min="0" placeholder="0-99" class="input small" style="width:84px" aria-label="背番号上限">
    </label>

    <button id="resetFilters" class="btn small" title="フィルタリセット">リセット</button>
  </div>
</div>

<div class="main">
  <aside class="sidebar" aria-label="検索サイドバー">
    <h3 style="margin-top:0">検索概要</h3>
    <div class="muted" id="summary">選手を表示中 — 全 <span id="count">0</span> 件</div>

    <hr style="border:none; height:1px; background:rgba(255,255,255,0.03); margin:12px 0">

    <div>
      <label>並べ替え</label>
      <select id="sortBy" class="input" aria-label="並べ替え">
        <option value="relevance">関連順</option>
        <option value="name">名前（昇順）</option>
        <option value="number">背番号（昇順）</option>
      </select>
    </div>

    <div style="margin-top:12px">
      <label>表示数</label>
      <select id="perPage" class="input" aria-label="1ページあたり表示数">
        <option>12</option><option>24</option><option>48</option>
      </select>
    </div>

    <div style="margin-top:14px">
      <label>ショートカット</label>
      <div class="muted">Enter: 詳細を開く / Esc: モーダル閉じる</div>
    </div>
  </aside>

  <section class="results" aria-live="polite">
    <div class="list-controls">
      <div class="muted" id="activeFilters">フィルタ：なし</div>
      <div>
        <button id="toggleView" class="btn small">グリッド切替</button>
      </div>
    </div>

    <div id="resultsArea">
      <!-- 動的に挿入 -->
    </div>

    <footer>
      <div class="muted">データはサンプルです。実際のデータソースに差し替えてください。</div>
    </footer>
  </section>
</div>

<!-- Modal -->
<div id="modalRoot" aria-hidden="true"></div>

<script>
/* -------------------------
   サンプルデータ（実運用時はAPIから取得）
   ------------------------- */
const sampleTeams = [
  { id: 't1', name: 'Tokyo Blue', division: 'East', city: 'Tokyo', founded: 1998, stadium:'Tokyo Dome', coach: 'S. Watanabe', members: 52 },
  { id: 't2', name: 'Osaka Red', division: 'West', city: 'Osaka', founded: 2002, stadium:'Osaka Field', coach: 'K. Sato', members:48 },
  { id: 't3', name: 'Nagoya Knights', division: 'Central', city:'Nagoya', founded:1995, stadium:'Nagoya Dome', coach:'M. Ito', members:51 },
];

const samplePlayers = [
  { id:'p1', name:'田中 一郎', team:'Tokyo Blue', position:'QB', number:12, height:185, weight:92, born:'1992-04-12' },
  { id:'p2', name:'佐藤 次郎', team:'Tokyo Blue', position:'RB', number:24, height:178, weight:88, born:'1996-07-01' },
  { id:'p3', name:'山田 太郎', team:'Osaka Red', position:'WR', number:88, height:182, weight:84, born:'1994-11-20' },
  { id:'p4', name:'鈴木 三郎', team:'Nagoya Knights', position:'LB', number:52, height:188, weight:100, born:'1990-03-03' },
  { id:'p5', name:'小林 四郎', team:'Osaka Red', position:'QB', number:7, height:186, weight:90, born:'1993-05-15' },
];

/* -------------------------
   基本状態
   ------------------------- */
let state = {
  mode: 'players', // players | teams
  q:'',
  division:'',
  position:'',
  numMax:'',
  sortBy:'relevance',
  perPage:12,
  viewGrid:true,
  page:1
};

/* -------------------------
   DOM
   ------------------------- */
const qEl = document.getElementById('q');
const divisionEl = document.getElementById('division');
const positionEl = document.getElementById('position');
const numMaxEl = document.getElementById('numMax');
const sortByEl = document.getElementById('sortBy');
const perPageEl = document.getElementById('perPage');
const resultsArea = document.getElementById('resultsArea');
const countEl = document.getElementById('count');
const activeFiltersEl = document.getElementById('activeFilters');
const summaryEl = document.getElementById('summary');
const modalRoot = document.getElementById('modalRoot');
const tabs = document.querySelectorAll('.tab');
const toggleViewBtn = document.getElementById('toggleView');
const resetBtn = document.getElementById('resetFilters');

/* -------------------------
   イベント登録
   ------------------------- */
tabs.forEach(t=>{
  t.addEventListener('click', ()=> {
    tabs.forEach(x=> x.setAttribute('aria-selected','false'));
    t.setAttribute('aria-selected','true');
    state.mode = t.dataset.target === 'teams' ? 'teams' : 'players';
    render();
  });
});

[qEl, divisionEl, positionEl, numMaxEl, sortByEl, perPageEl].forEach(el=>{
  el.addEventListener('input', (e)=> {
    state[e.target.id === 'q' ? 'q' : (e.target.id || e.target.name)] = e.target.value;
    if (e.target.id === 'perPage') state.perPage = parseInt(e.target.value) || 12;
    render();
  });
});

resetBtn.addEventListener('click', ()=> {
  qEl.value = ''; divisionEl.value=''; positionEl.value=''; numMaxEl.value='';
  state.q=''; state.division=''; state.position=''; state.numMax=''; render();
});

toggleViewBtn.addEventListener('click', ()=> {
  state.viewGrid = !state.viewGrid;
  render();
});

/* キーボードショートカット */
window.addEventListener('keydown', (e) => {
  if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') {
    e.preventDefault(); qEl.focus();
  }
});

/* -------------------------
   検索 / フィルタ処理
   ------------------------- */
function filterAndSort(){
  const q = state.q.trim().toLowerCase();
  let items = state.mode === 'players' ? samplePlayers.slice() : sampleTeams.slice();

  // フィルタ
  if (state.division) items = items.filter(it => (it.division || '').toLowerCase() === state.division.toLowerCase());
  if (state.position && state.mode === 'players') items = items.filter(it => (it.position || '').toLowerCase() === state.position.toLowerCase());
  if (state.numMax && state.mode === 'players') {
    const max = Number(state.numMax);
    if (!isNaN(max)) items = items.filter(it => Number(it.number) <= max);
  }

  // クエリ検索（名前、チーム名）
  if (q) {
    const tokens = q.split(/\s+/);
    items = items.filter(it => {
      const hay = `${it.name || ''} ${it.team || ''} ${it.name_en || ''} ${it.city || ''} ${it.name}`.toLowerCase();
      return tokens.every(t => hay.includes(t));
    });
  }

  // ソート
  if (state.sortBy === 'name') items.sort((a,b)=> (a.name||'').localeCompare(b.name||''));
  else if (state.sortBy === 'number' && state.mode==='players') items.sort((a,b)=> (a.number||0) - (b.number||0));
  // relevance はデフォルトの順（サーバ側スコア利用が望ましい）

  return items;
}

/* -------------------------
   レンダリング
   ------------------------- */
function render(){
  // summary
  document.querySelectorAll('.tab').forEach(t => {
    if ((t.dataset.target === 'players' && state.mode==='players') || (t.dataset.target === 'teams' && state.mode==='teams')){
      t.setAttribute('aria-selected','true');
    } else t.setAttribute('aria-selected','false');
  });

  const filtered = filterAndSort();
  countEl.textContent = filtered.length;
  summaryEl.innerHTML = `${state.mode === 'players' ? '選手' : 'チーム'}を表示中 — 全 <strong>${filtered.length}</strong> 件`;
  updateActiveFilters();

  // ページング（簡易）
  const per = state.perPage || 12;
  const page = Math.max(1, state.page || 1);
  const paged = filtered.slice((page-1)*per, page*per);

  // 結果描画
  if (state.mode === 'players') renderPlayers(paged);
  else renderTeams(paged);
}

function updateActiveFilters(){
  const parts = [];
  if (state.q) parts.push(`検索："${state.q}"`);
  if (state.division) parts.push(`Division: ${state.division}`);
  if (state.position) parts.push(`Position: ${state.position}`);
  if (state.numMax) parts.push(`背番号 ≤ ${state.numMax}`);
  activeFiltersEl.textContent = parts.length ? `フィルタ： ${parts.join(' / ')}` : 'フィルタ：なし';
}

/* プレイヤー表示 */
function renderPlayers(players){
  const wrapper = document.createElement('div');
  wrapper.className = state.viewGrid ? 'result-grid' : '';
  if (!state.viewGrid){
    // テーブル表示
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    thead.innerHTML = `<tr><th>背番号</th><th>選手名</th><th>チーム</th><th>ポジション</th><th></th></tr>`;
    table.appendChild(thead);
    const tbody = document.createElement('tbody');
    players.forEach(p=>{
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>#${p.number}</td><td>${escapeHtml(p.name)}</td><td>${escapeHtml(p.team)}</td><td>${p.position}</td><td><button class="btn small" data-id="${p.id}" data-type="player">詳細</button></td>`;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    wrapper.appendChild(table);
  } else {
    players.forEach(p=>{
      const c = document.createElement('article');
      c.className = 'card';
      c.tabIndex = 0;
      c.innerHTML = `
        <div style="display:flex;gap:12px;align-items:center">
          <div class="team-badge">${escapeHtml(p.number)}</div>
          <div>
            <div style="font-weight:700">${escapeHtml(p.name)}</div>
            <div class="meta">${escapeHtml(p.team)} ・ ${p.position}</div>
          </div>
        </div>
      `;
      c.addEventListener('click', ()=> openModalPlayer(p.id));
      c.addEventListener('keydown', (e)=> { if (e.key === 'Enter') openModalPlayer(p.id) });
      wrapper.appendChild(c);
    });
  }
  resultsArea.innerHTML = '';
  resultsArea.appendChild(wrapper);

  // attach detail buttons (for table view)
  resultsArea.querySelectorAll('button[data-type="player"]').forEach(btn=>{
    btn.addEventListener('click', (e)=> openModalPlayer(e.currentTarget.dataset.id));
  });
}

/* チーム表示 */
function renderTeams(teams){
  const wrapper = document.createElement('div');
  wrapper.className = state.viewGrid ? 'result-grid' : '';
  if (!state.viewGrid){
    const table = document.createElement('table');
    table.innerHTML = `<thead><tr><th>チーム</th><th>都市</th><th>Division</th><th>メンバー</th><th></th></tr></thead><tbody></tbody>`;
    teams.forEach(t=>{
      const row = document.createElement('tr');
      row.innerHTML = `<td>${escapeHtml(t.name)}</td><td>${escapeHtml(t.city)}</td><td>${t.division}</td><td>${t.members}</td><td><button class="btn small" data-id="${t.id}" data-type="team">詳細</button></td>`;
      table.querySelector('tbody').appendChild(row);
    });
    wrapper.appendChild(table);
  } else {
    teams.forEach(t=>{
      const c = document.createElement('article');
      c.className = 'card';
      c.tabIndex = 0;
      c.innerHTML = `
        <div style="display:flex;gap:12px;align-items:center">
          <div class="team-badge">${escapeHtml(t.name.split(' ').map(s=>s[0]).join('').slice(0,2))}</div>
          <div>
            <div style="font-weight:700">${escapeHtml(t.name)}</div>
            <div class="meta">${escapeHtml(t.city)} ・ ${t.division}</div>
            <div class="muted">代表: ${escapeHtml(t.coach)} ・ 創設 ${t.founded}</div>
          </div>
        </div>
      `;
      c.addEventListener('click', ()=> openModalTeam(t.id));
      c.addEventListener('keydown', (e)=> { if (e.key === 'Enter') openModalTeam(t.id) });
      wrapper.appendChild(c);
    });
  }

  resultsArea.innerHTML = '';
  resultsArea.appendChild(wrapper);

  resultsArea.querySelectorAll('button[data-type="team"]').forEach(btn=>{
    btn.addEventListener('click', (e)=> openModalTeam(e.currentTarget.dataset.id));
  });
}

/* -------------------------
   モーダル（詳細）表示
   ------------------------- */
function openModalPlayer(id){
  const p = samplePlayers.find(x=>x.id===id);
  if (!p) return;
  modalRoot.innerHTML = `
    <div class="modal-backdrop" role="dialog" aria-modal="true" aria-label="選手詳細">
      <div class="modal">
        <button class="close" id="modalClose">閉じる</button>
        <h2>${escapeHtml(p.name)} <span class="muted">#${p.number}</span></h2>
        <div class="muted">チーム: ${escapeHtml(p.team)} ・ ポジション: ${p.position}</div>
        <hr style="border:none;height:1px;background:rgba(255,255,255,0.03);margin:12px 0">
        <div style="display:flex;gap:18px;flex-wrap:wrap">
          <div style="min-width:180px">
            <div class="muted">身長 / 体重</div>
            <div style="font-weight:700">${p.height} cm / ${p.weight} kg</div>
            <div class="muted" style="margin-top:8px">生年月日</div>
            <div>${p.born}</div>
          </div>
          <div style="flex:1">
            <div class="muted">プロフィール</div>
            <p style="margin-top:6px" class="muted">所属チームでの経歴や主な成績などをここに表示します（サンプルデータのため簡略）。</p>
            <div style="margin-top:8px"><button class="btn" id="openTeamFromPlayer">チーム詳細を開く</button></div>
          </div>
        </div>
      </div>
    </div>
  `;
  modalRoot.setAttribute('aria-hidden','false');
  const backdrop = modalRoot.querySelector('.modal-backdrop');
  const close = modalRoot.querySelector('#modalClose');
  close.focus();
  close.addEventListener('click', closeModal);
  backdrop.addEventListener('click', (e)=> { if (e.target === backdrop) closeModal(); });
  const openTeamBtn = modalRoot.querySelector('#openTeamFromPlayer');
  openTeamBtn.addEventListener('click', ()=> {
    closeModal();
    // チーム詳細を開く
    const team = sampleTeams.find(t => t.name === p.team);
    if (team) openModalTeam(team.id);
  });
  window.addEventListener('keydown', escHandler);
}

function openModalTeam(id){
  const t = sampleTeams.find(x=>x.id===id);
  if (!t) return;
  modalRoot.innerHTML = `
    <div class="modal-backdrop" role="dialog" aria-modal="true" aria-label="チーム詳細">
      <div class="modal">
        <button class="close" id="modalClose">閉じる</button>
        <h2>${escapeHtml(t.name)} <span class="muted">(${escapeHtml(t.city)})</span></h2>
        <div class="muted">ディビジョン: ${t.division} ・ 代表: ${escapeHtml(t.coach)}</div>
        <hr style="border:none;height:1px;background:rgba(255,255,255,0.03);margin:12px 0">
        <div>
          <div class="muted">スタジアム</div>
          <div style="font-weight:700">${escapeHtml(t.stadium)}</div>

          <div style="margin-top:10px" class="muted">主な選手</div>
          <ul id="teamPlayersList" class="muted" style="margin-top:6px"></ul>
        </div>
      </div>
    </div>
  `;
  // list players
  const lst = modalRoot.querySelector('#teamPlayersList');
  samplePlayers.filter(p=>p.team===t.name).forEach(p=>{
    const li = document.createElement('li');
    li.innerHTML = `<button class="btn small" data-id="${p.id}" data-type="player-inline">${escapeHtml(p.name)} (#${p.number})</button>`;
    lst.appendChild(li);
  });

  modalRoot.setAttribute('aria-hidden','false');
  const backdrop = modalRoot.querySelector('.modal-backdrop');
  const close = modalRoot.querySelector('#modalClose');
  close.focus();
  close.addEventListener('click', closeModal);
  backdrop.addEventListener('click', (e)=> { if (e.target === backdrop) closeModal(); });

  modalRoot.querySelectorAll('button[data-type="player-inline"]').forEach(b=>{
    b.addEventListener('click', (e)=> {
      const id = e.currentTarget.dataset.id;
      closeModal();
      setTimeout(()=> openModalPlayer(id), 120);
    });
  });

  window.addEventListener('keydown', escHandler);
}

function closeModal(){ modalRoot.innerHTML=''; modalRoot.setAttribute('aria-hidden','true'); window.removeEventListener('keydown', escHandler); }
function escHandler(e){ if (e.key === 'Escape') closeModal(); }

/* -------------------------
   ユーティリティ
   ------------------------- */
function escapeHtml(s){ if (!s && s !== 0) return ''; return String(s).replace(/[&<>"']/g, (m)=> ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

/* 初期レンダリング */
render();
</script>
</body>
</html>
